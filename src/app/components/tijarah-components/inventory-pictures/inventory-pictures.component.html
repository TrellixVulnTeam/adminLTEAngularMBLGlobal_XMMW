<form [formGroup]="imageDetailsForm" >
    <input formControlName="imageDescription" placeholder="imageDescription">
    <input formControlName="imageSource" placeholder="imageSource">
    <input style="display: none;" type="file" #fileUploader id="file-input" (change)="onImageSelect($event);">
    <a class="btn btn-primary" (click)="fileUploader.click()">Upload</a>
</form>

<button (click)="addComponent()" >Add Component</button>

<div class="row">


    <div class="col-md-4" *ngFor="let cObj of componentObjects; let i = index;">
        <!-- DIRECT CHAT PRIMARY -->
        <div class="card card-primary card-outline direct-chat direct-chat-primary">
            <div class="card-header">
                <h3 class="card-title">Image Name</h3>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" (click)="deleteComponent(i)" > 
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
                <img [src]="cObj.imageSource"  alt="img not found" style="width: 100%;  height: 100%; object-fit: contain;">
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                <form action="#" method="post">
                    <div class="input-group">
                        <input type="text" name="message" placeholder="Type Description" class="form-control">
                        <span class="input-group-append">
                            <!-- <label for="file-upload" class="btn btn-primary">Custom Upload</label>
                            <input id="file-upload" (change)="onImageSelect($event)" type="file" style="display: none;"/> -->
                            <input style="display: none;" type="file" #fileUploader id="file-input" (change)="onImageSelect($event);">
                            <a class="btn btn-primary" (click)="fileUploader.click()">Upload</a>
                        </span>
                        
                    </div>
                </form>
            </div>
            <!-- /.card-footer-->
        </div>
        <!--/.direct-chat -->
    </div>
    <!-- /.col -->



</div>
